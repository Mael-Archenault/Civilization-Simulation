<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Civilisation Simulation</title>
    <link rel="stylesheet" href="menu-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="data:,">
</head>
<body>
    <img src="./img/menu-bg-img.png" class="bg-img">
    <h1 class="title">Civilization Simulation</h1>
    <ul class="map-cards">
        <li class="map1">
            <i class = "bx bx-plus map-generator-button1    " title="New Map"></i>
        </li>
        <li class="map2">
            <i class = "bx bx-plus" title="New Map"></i>
        </li>
        <li class="map3">
            <i class = "bx bx-plus" title="New Map"></i>
        </li>
    </ul>

    <i class = "bx bx-help-circle help-icon" title="Help"></i>
    <div class="account-container">
        <i class = "bx bx-user-circle user-icon" title="Help"></i>
        <p> Log in</p>
        <p> Sign in</p>
    </div>

    <div class="help-content">
        <p>Civilization Simulation is a game</p>
    </div>

    <div class="map-generator">
        <div class="validation">
            <i class = "bx bx-x cancel" title="Discard Map"></i>
            <i class = "bx bx-check save" title="Save Map"></i>
        </div>
        <iframe class="inner-page" src="../map-generator/map-generator.html"></iframe>
    </div>
    
    

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="menu.js"></script>



</body>


</html>
