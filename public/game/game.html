<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Civilisation Simulation</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./sidebar/style.css">
    <link rel="stylesheet" href="./human-generation-panel/style.css">
    <link rel="stylesheet" href="./humans/style.css">
    <link rel="stylesheet" href="./actions/style.css">
    <link rel="stylesheet" href="./land-type/style.css">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="sidebar-icons">
        <ul>
            <li>
                <i class = "bx bx-menu" id = "btn-home" title="Home"></i>
            </li>

            <li>
                <i class = "bx bx-male-female" id = "btn-human" title="Human Generation"></i>
            </li>
            <li>
                <i class = "bx bx-home" id = "btn-building" title="Buildings"></i>
            </li>
            <li>
                <i class = "bx bx-play" id = "btn-simulation" title="Simulation"></i>
            </li>
            <li>
                <i class = "bx bx-cog" id = "btn-action" title="Actions"></i>
            </li>
            <li>
                <i class = "bx bx-history" id = "btn-log" title="History"></i>
            </li>

            
        </ul>
    </div>
    <div class = "sidebar-content">
        <ul>
            <li class="home-content"></li>
            <li class="human-content">
                <div class="title">
                    <span>Humans</span>
                    <i class="bx bx-info-circle" id="btn-info-human"></i>
                </div>
                <ul>
                    <li>
                        <input type="button" class="addRandomHumanButton" value = "Add Random Human">   
                    </li>
                    <li>
                        <input type="button" class="addHumanButton" value = "Add Human">   
                    </li>
                </ul>
                <div class = "selected-humans-list-container">
                    <h2>Humans on selected tile</h2>
                    <ul class="selected-humans-list">   
                    </ul>
                </div>
                <div class = "total-humans-list-container">
                    <h2>All humans</h2>
                    <ul class="total-humans-list">   
                    </ul>
                </div>
                
                
            </li>
            <li class="building-content"></li>
            <li class="simulation-content">
                <input type="button" class="play-button" value="Play">
                <input type="button" class="pause-button" value = "Pause">
            </li>
            <li class="action-content">
                <div class="title">
                    <span>Actions</span>
                    <i class="bx bx-info-circle" id="btn-info-action"></i>
                </div>

                
                <div class = "action-list-container">
                    <h2>Used Actions</h2>
                    <ul class="used-action-list">
                        
                    </ul>
                </div>
                <input type="button" class="action-browser-button" value = "Browse Actions">   
    
            </li>
            <li class="history-content"></li>
        </ul>
        
    </div>
    <div class="canvas-container">
            <canvas id="canvas" class="tileCanvas"></canvas>
            <canvas id="canvas" class="gridCanvas"></canvas>
            <canvas id="canvas" class="peopleCanvas"></canvas>
    </div>
    <div class="land-type-container">
            <h1 class= "land-type">Forest</h1>
    </div>

    <div class="human-page">
        <h1 class = "name"></h1>
        <div class = "content">
            <div class="main">
                <p class = "sex"></p>
                <p class = "age"></p>
                <p class = "height"></p>
                <p class = "weight"></p>
            </div>

            <div class="points-container">
                <ul class="skill-list list"></ul>
                <ul class="state-list list"></ul>
                <ul class="good-list list"></ul>
            </div>

            <div class="events"></div>
        </div>
            
            <i class="bx bx-x" id="btn-close-human-page"></i>
        </div>
    </div>

    <div class="action-page">
        <h1 class = "name"></h1>
        <div class = "content">
            <div class="disposable-requirements-container">
                <h2>Disposable Requirements</h2>
                <ul class="disposable-requirements-list"></ul>
            </div>
            
            <div class="permanent-requirements-container">
                <h2>Permanent Requirements</h2>
                <ul class="permanent-requirements-list"></ul>
            </div>
            <div class="arrow">
                <i class="bx bx-arrow-from-left"></i>
            </div>
            <div class="products-container">
                <h2>Products</h2>
                <ul class="products-list">
            </div>
        </div> 
            <i class="bx bx-x" id="btn-close-action-page"></i>
        </div>
    </div>
    <div id = "selectionBox" class = "selectionBox">
    </div>
    <div class = "tileCursor">
    </div>

    <div class="human-characteristics-panel">
        <div class="header">
            <h1>Set Human Characteristics</h1>
            <i class="bx bx-x" id="btn-close-characteristics"></i>
        </div>
        <div class="titles">
            <h2>Main characteristics</h2>
            <h2>Advanced characteristics</h2>
        </div>
        
        <div class="characteristics">
            <div class="main-characteristics">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <br><br>
                    </li>
                    <li>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </li>
                    <li>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="150" value="25">
                        <br><br>
                    </li>
                    <li>
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="0" max="200" value="70">
                    </li>  
                    <li>
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="0" max="250" value="170">
                    </li>

                </ul>
            </div>
            <div class="advanced-characteristics"> 
            </div>

        </div>
        <div class="buttons">
            <button class="applyButton">
                <i class = "bx bx-check" id = "btn-check" title="Create Human"></i>
            </button>
        </div>
    </div>
    

    <!-- Constantes -->
    <script src="human-generation-panel/names.js"></script>
    <script src="human-generation-panel/const.js"></script>
    <script src="map-generation/const.js"></script>
    <!-- Classes and functions Definitions -->
    <script src="map-display/objects.js"></script>
    <script src="tools/random.js"></script>


    <!-- Initialization -->
    <script src="map-generation/engine.js"></script>
    <script src="map-generation/objects.js"></script>
    
    <script src="human-generation-panel/interface.js"></script>
    <script src="human-generation-panel/objects.js"></script>
    <script src="human-generation-panel/engine.js"></script>

    <script src="actions/interface.js"></script>
    <script src="actions/defaultActions.js"></script>
    <script src="actions/objects.js"></script>


    <script src="sidebar/interface.js"></script>

    <script src="humans/interface.js"></script>
    <script src="humans/objects.js"></script>

    <script src="map-generation/load.js"></script>

    <script src="map-display/init.js"></script>
    <script src="main/main.js"></script>
    
   <!-- Real-Time Interactions -->
   
    <script src="map-display/events.js"></script>

    
</body>


</html>
