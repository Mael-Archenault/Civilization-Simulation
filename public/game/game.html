<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Civilisation Simulation</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./sidebar/style.css">
    <link rel="stylesheet" href="./human-generation-panel/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="sidebar-icons">
        <ul>
            <li>
                <i class = "bx bx-menu" id = "btn-home" title="Home"></i>
            </li>

            <li>
                <i class = "bx bx-male-female" id = "btn-human" title="Human Generation"></i>
            </li>
            <li>
                <i class = "bx bx-home" id = "btn-building" title="Buildings"></i>
            </li>
            <li>
                <i class = "bx bx-play" id = "btn-simulation" title="Simulation"></i>
            </li>
            <li>
                <i class = "bx bx-cog" id = "btn-action" title="Actions"></i>
            </li>
            <li>
                <i class = "bx bx-history" id = "btn-log" title="History"></i>
            </li>

            
        </ul>
    </div>
    <div class = "sidebar-content">
        <ul>
            <li class="home-content"></li>
            <li class="human-generation-content">
                <div class="title">
                    <span>Human Generation</span>
                    <i class="bx bx-info-circle" id="btn-info-human"></i>
                </div>
                <ul>
                    <li>
                        <input type="button" class="addRandomHumanButton" value = "Add Random Human">   
                    </li>
                    <li>
                        <input type="button" class="addHumanButton" value = "Add Human">   
                    </li>
                    <li>
                        <input type="button" class="removeButton" value = "Remove Human">   
                    </li>
                </ul>
            </li>
            <li class="building-content"></li>
            <li class="simulation-content">
                <input type="button" class="play-button" value="Play">
                <input type="button" class="pause-button" value = "Pause">
            </li>
            <li class="action-content"></li>
            <li class="history-content"></li>
        </ul>
        
    </div>
    <div class="canvas-container">
            <canvas id="canvas" class="tileCanvas"></canvas>
            <canvas id="canvas" class="gridCanvas"></canvas>
            <canvas id="canvas" class="infoCanvas"></canvas>
    </div>
    <div class="infoBox main-container">
            <h1 class= "infoBox landType"> Forest</h1>
            <ul class="infoBox categories-container">
                <li class="infoBox category-container">
                    <h2 class="infoBox peopleButton">
                        People
                    </h2>
                    <ul class="infoBox peopleList">
                    </ul>   
                </li>
                <li class="infoBox category-container">
                    <h2 class="infoBox placesButton">
                        Places
                    </h2>
                    <ul class="infoBox placesList">
                        
                    </ul>
                </li>
            </ul>
    </div>
    <div class = "selectionBox">
    </div>
    <div class = "tileCursor">
    </div>

    <div class="human-characteristics-panel">
        <div class="header">
            <h1>Set Human Characteristics</h1>
            <i class="bx bx-x" id="btn-close-characteristics"></i>
        </div>
        <div class="titles">
            <h2>Main characteristics</h2>
            <h2>Advanced characteristics</h2>
        </div>
        
        <div class="characteristics">
            <div class="main-characteristics">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <br><br>
                    </li>
                    <li>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </li>
                    <li>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="150" value="25">
                        <br><br>
                    </li>
                    <li>
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="0" max="200" value="70">
                    </li>  
                    <li>
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="0" max="250" value="170">
                    </li>

                </ul>
            </div>
            <div class="advanced-characteristics"> 
            </div>

        </div>
        <div class="buttons">
            <button class="applyButton">
                <i class = "bx bx-check" id = "btn-check" title="Create Human"></i>
            </button>
        </div>
    </div>
    

    <!-- Constantes -->
    <script src="human-generation-panel/names.js"></script>
    <script src="human-generation-panel/const.js"></script>
    <script src="map-generation/const.js"></script>
    <!-- Classes and functions Definitions -->
    <script src="map-display/objects.js"></script>
    <script src="tools/random.js"></script>


    <!-- Initialization -->
    <script src="map-generation/engine.js"></script>
    
    <script src="human-generation-panel/interface.js"></script>
    <script src="human-generation-panel/engine.js"></script>

    <script src="sidebar/interface.js"></script>
    <script src="sidebar/engine.js"></script>

    <script src="map-infos/interface.js"></script>
    <script src="map-infos/objects.js"></script>

   

    <script src="map-display/init.js"></script>
    
   <!-- Real-Time Interactions -->
   
    <script src="map-display/events.js"></script>

    
</body>


</html>
