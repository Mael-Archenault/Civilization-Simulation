<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Civilisation Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="sidebar-icons">
        <ul>
            <li>
                <i class = "bx bx-menu" id = "btn-home" title="Home"></i>
            </li>

            <li>
                <i class = "bx bx-world" id = "btn-map" title="Map Generation"></i>
            </li>

            <li>
                <i class = "bx bx-male-female" id = "btn-human" title="Human Generation"></i>
            </li>

            <li>
                <i class = "bx bx-play" id = "btn-simulation" title="Simulation"></i>
            </li>
            
        </ul>
    </div>
    <div class = "sidebar-content">
        <ul>
            <li class="home-content"></li>
            <li class="map-generation-content">
                
                <div class="title">
                    <span>Map Generation</span>
                </div>
    
        
                <ul>
                    <li class="cursor">
                        
                        <span class="nav-item">Size</span>
                        <input type="range" min="0" max = "100" class="sizeSlider">
                    </li>
                    <li class="cursor">
                        
                        <span class="nav-item">Area</span>
                        <input type="range" min="0" max = "100" class="areaSlider">
                        
                    </li>
                    <li class="cursor">
                        
                        <span class="nav-item">Amount of forest</span>
                        <input type="range" min="0" max = "100" class="forestSlider">
                        
                    </li>
        
                    <li>
                        <span class="nav-item">Seed</span>
                        <input type="text" class="seedTextbox">
                        
                    </li>
        
                    <li>
                        <input type="button" class="generateButton" value = "Generate map">   
                    </li>
        
                    <li>
                        <input type="button" class="generateRandomButton" value = "Generate random map">   
                    </li>
                </ul>
            </li>
            <li class="human-generation-content">
                <div class="title">
                    <span>Human Generation</span>
                </div>
    
        
                <ul>
                    <li>
                        <input type="button" class="addButton" value = "Add Human">   
                    </li>
                    <li>
                        <input type="button" class="removeButton" value = "Remove Human">   
                    </li>
                </ul>
            </li>
            <li class="simulation-content"></li>
        </ul>
        
    </div>
    <div class="canvas-container">
            <canvas id="canvas" class="tileCanvas"></canvas>
            <canvas id="canvas" class="gridCanvas"></canvas>
            <canvas id="canvas" class="infoCanvas"></canvas>
    </div>
    <div class="infoBox main-container">
            <h1 class= "infoBox landType"> Forest</h1>
            <ul class="infoBox categories-container">
                <li class="infoBox category-container">
                    <h2 class="infoBox peopleButton">
                        People
                    </h2>
                    <ul class="infoBox peopleList">
                        
                    </ul>   
                </li>
                <li class="infoBox category-container">
                    <h2 class="infoBox placesButton">
                        Places
                    </h2>
                    <ul class="infoBox placesList">
                        
                    </ul>
                </li>
            </ul>
    </div>
    <div class = "selectionBox">
    </div>
    <div class = "tileCursor">
    </div>
    

    
    <!-- Constantes -->
    <script src="names.js"></script>
    <!-- Classes and functions Definitions -->
    <script src="map.js"></script>
    <script src="random.js"></script>

    <script src="drawingFunctions.js"></script>

    <!-- Initialization -->
    <script src="mapGeneration.js"></script>
    <script src="humanGeneration.js"></script>

    <script src="sidebar.js"></script>

   

    <script src="init.js"></script>
    
   <!-- Real-Time Interactions -->
   
    <script src="mouseEvents.js"></script>
    <script src="mapInteraction.js"></script>

    
</body>


</html>
